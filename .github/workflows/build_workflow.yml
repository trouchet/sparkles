name: Docker Compose
on:
  push:
    branches:
      - 'staging'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login --username ${{ secrets.DOCKERHUB_USR }} --password-stdin <<< ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and run Docker Compose
        run: |
          cd ..
          docker-compose up -d